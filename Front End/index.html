<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exito</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/fontello.css">

</head>

<body>
    <!-- barra de navegacion -->
    <header>
        <div class="nav-left">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <img src="/src/img/logo.svg" alt="">
            <i class='bx bx-map'></i>
            <p>¿Como quieres recibir tu pedido? ></p>
            <!-- <div class="container-input"> -->
            <input type="text" placeholder="Buscar en exito.com" class="input">
            <div class="popup">
                <p class="hover">Celulares</p>
                <p class="hover">Teclados</p>
                <p class="hover">Computadores</p>
                <p class="hover">Neveras</p>
            </div>
            <i class='bx bx-search'></i>
            <!-- </div> -->
        </div>

        <div class="nav-right">
            <div class="profile">
                <i class='bx bx-user'></i>
                <p>Mi cuenta</p>
            </div>
            <i class='bx bx-bell'></i>
            <i class='bx bx-cart'></i>
        </div>
    </header>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="#">Mercado</a>
                <a href="#">Tecnologia</a>
                <a href="#">celulares y accesorios</a>
                <a href="#">Electrodomesticos</a>
                <a href="#">Dormitorio</a>
                <a href="#">Hogar y muebles</a>
            </nav>
            <label for="btn-menu">✖️</label>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
